easy_admin:
    design:
        brand_color: '#00cded'
    site_name: 'La Fábrica de Gomas'
    formats:
        datetime: 'd/m/Y h:i A e'
    entities:
        # List the entity class name you want to manage
        Event:
            class: App\Entity\Event
            label: 'Eventos'
            list:
                title: "Listado de eventos"
                fields:
                    - title
                    - subtitle
                    - { property: 'startDate', label: 'Fecha de Inicio', type: 'datetime', format: 'd/m/Y' }
                    - { property: 'endDate', label: 'Fecha de Fin', type: 'datetime', format: 'd/m/Y' }
            form:
                title: "Añadir evento"
                fields:
                    - title
                    - subtitle
                    - fullDescription
                    - { property: 'startDate', label: 'Credentials expired at', type: 'datetime', type_options: {'widget': 'single_text' } }
                    - { property: 'endDate', label: 'Fecha de Fin', type: 'datetime', format: 'd/m/Y' }

